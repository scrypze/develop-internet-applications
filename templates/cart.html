<html lang="en">
<head>
    <title>Экзопланетный калькулятор - Выбранные звёзды</title>
    <link rel="stylesheet" href="/static/styles/cart_style.css">
    <link rel="stylesheet" href="/static/styles/index_style.css">
    <link rel="stylesheet" href="/static/styles/star_style.css">
</head>
<body>
    <header>
        <div class="main-header">
            <div class="header-content">
                <a href="/stars"><img src="/static/img/image.png" alt="home"></a>
                <h1>Экзопланетный калькулятор</h1>
            </div>
        </div>
    </header>
    <div class="gray-space"></div>
    <div class="main-content">
        <h1 class="page-title">Выбранные звёзды</h1>

        <div class="cart-form">
            <div class="cart-field">
                <label>Учёный</label>
                <input type="text" placeholder="Имя Фамилия">
            </div>
            <div class="cart-field">
                <label>Дата расчётов</label>
                <input type="text" placeholder="дд.мм.гггг">
            </div>
        </div>

        <div class="cart-list">
            {{ range .cart }}
            <div class="cart-item">
                <div class="cart-thumb">
                    <img src="{{ .ImagePath }}" alt="{{ .Title }}">
                </div>
                <div class="cart-info">
                    <h3 class="cart-title">{{ .Title }}</h3>
                    <p class="cart-subtitle">Учёный: {{ .Scientist }}</p>
                    <p class="cart-subtitle">Дата рассчётов: {{ .Date }}</p>
                    <p class="cart-subtitle">Вероятное число планет: ≈{{ .ProbableNumberOfPlanets }}</p>
                    <p class="cart-subtitle">Обитаемая зона: ≈{{ .HabitableZone }}</p>
                    <a href="/star/{{ .ID }}?from=cart" class="details-button small">Подробнее</a>
                </div>
            </div>
            {{ end }}
        </div>

        <a href="/stars" class="back-button">
            <span class="back-arrow">‹‹</span>
            Назад
        </a>
    </div>
</body>
</html>

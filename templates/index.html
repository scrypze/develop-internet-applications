<html lang="en">
<head>
    <title>Экзопланетный калькулятор</title>
    <link rel="stylesheet" href="/static/styles/index_style.css">
</head>
<body>
    <header>
        <div class="main-header">
            <div class="header-content">
                <a href="/hello"><img src="/static/img/image.png" alt="home"></a>
                <h1>Экзопланетный калькулятор</h1>
            </div>
        </div>
    </header>
    <div class="gray-space">
        <div class="nav-buttons">
            <button class="nav-btn active">Звёзды</button>
            <button class="nav-btn unactive">Заявки</button>
        </div>
    </div>
    <div class="main-content">
        <h1 class="page-title">Звёзды</h1>
        <form class="search-form" action="/hello" method="GET">
            <input class="search-input" type="text" name="query" placeholder="Поиск звёзд" value="{{ .query }}" aria-label="Поиск звёзд">
            <button class="search-button" type="submit">Поиск</button>
        </form>

        <h2>
            {{ .time }}
        </h2>
        <ul>
            {{ range .stars }}
            <li>
                <a href="/star/{{ .ID }}"> {{ .Title }} </a>
            </li>
            {{ end }}
        </ul>
    </div>
</body>
</html>
